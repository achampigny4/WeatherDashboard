<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Quicksand:wght@300;400;500;515;600;700&family=Yellowtail&display=swap"
        rel="stylesheet">
    <!-- Local Style Sheet -->
    <link rel="local stylesheet" href="./assets/style.css">

    <!-- Page Title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo center">Weather</a>
        </div>
    </nav>
    <div class="row">
        <!-- city search sidebar -->
        <section id="search-continter">
            <div class="col s12 m4 l2">
                <div class="card-panel">
                    <span>City Search:
                    </span>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <button class="btn waves-effect waves-light blue" type="submit" name="action">
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                        <div id="searched-city-btn">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- city current day weather -->
        <section id="day-container">
            <div class="col s12 m6 l10">
                <div class="card-panel">
                    <span>Current Forecast:
                    </span>
                </div>
            </div>
        </section>
        <!-- 5 day forecast -->
        <section id="five-Day">
            <div class="card">
                <div class="col s12 m4 l2">
                    <div class="card-panel blue darken-3 darken-3">
                        <span class="white-text">5 day forecast
                        </span>
                    </div>
                </div>
                <div class="col s12 m4 l2">
                    <div class="card-panel blue darken-3">
                        <span class="white-text">5 day forecast
                        </span>
                    </div>
                </div>
                <div class="col s12 m4 l2">
                    <div class="card-panel blue darken-3">
                        <span class="white-text">5 day forecast
                        </span>
                    </div>
                </div>
                <div class="col s12 m4 l2">
                    <div class="card-panel blue darken-3">
                        <span class="white-text">5 day forecast
                        </span>
                    </div>
                </div>
                <div class="col s12 m4 l2">
                    <div class="card-panel blue darken-3">
                        <span class="white-text">5 day forecast
                        </span>
                    </div>
                </div>
        </section>
    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- script js document -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
